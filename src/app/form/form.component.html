<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">

    <div class="form-group">
        <input formControlName="email" class="form-control" placeholder="email" autofocus type="email">
        <app-vmessage *ngIf="signupForm.get('email').errors?.required" text="Email is required"></app-vmessage>
        <app-vmessage *ngIf=" signupForm.get('email').errors?.email " text="Invalid e-mail "></app-vmessage>
    </div>
    <div class="form-group ">
        <input formControlName="name" class="form-control " placeholder="user name" type="text">
        <app-vmessage *ngIf="signupForm.get('name').errors?.required" text="Name is required "></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('name').errors?.minlength" text="Minimum length is 3 "></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('name').errors?.maxlength" text="Maximum length is 30 "></app-vmessage>
    </div>
    <div class="form-group ">
        <input formControlName="password" class="form-control " placeholder="password" type="password">
        <app-vmessage *ngIf="signupForm.get('password').errors?.required" text="Password is required! "></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('password').errors?.minlength" text="Minimum length is 6 "></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength" text="Maximum length is 15 "></app-vmessage>
    </div>
    <div class="form-group ">
        <input formControlName="age" class="form-control " placeholder="number" type="number">
        <app-vmessage *ngIf="signupForm.get('age').errors?.required" text="Age is required! "></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('age').errors?.maxlength" text="Maximum length is 2 "></app-vmessage>
    </div>
    <div class="form-group ">
        <input formControlName="phone" class="form-control " placeholder="phone" type="tel">
        <app-vmessage *ngIf="signupForm.get('phone').errors?.required" text="Age is required! "></app-vmessage>
    </div>
    <button class="btn btn-primary btn-block">Register</button>
    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>




</form>
